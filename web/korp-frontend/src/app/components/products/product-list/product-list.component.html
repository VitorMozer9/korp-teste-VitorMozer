<div class="container">
  <div class="header">
    <h1>Produtos em Estoque</h1>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/products/new">
        <mat-icon>add</mat-icon>
        Novo Produto
      </button>
      <button mat-icon-button (click)="refresh()" [disabled]="loading">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Carregando produtos...</p>
  </div>

  <!-- Erro -->
  <mat-card *ngIf="error && !loading" class="error-card">
    <mat-card-content>
      <div class="error-content">
        <mat-icon color="warn">error</mat-icon>
        <div>
          <h3>Erro ao carregar produtos</h3>
          <p>{{ error }}</p>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="refresh()">
        Tentar Novamente
      </button>
    </mat-card-content>
  </mat-card>

  <!-- Tabela de Produtos -->
  <mat-card *ngIf="!loading && !error" class="table-card">
    <table mat-table [dataSource]="products" class="products-table">
      
      <!-- Coluna Código -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let product">{{ product.code }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
      </ng-container>

      <!-- Coluna Saldo -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Saldo</th>
        <td mat-cell *matCellDef="let product">
          <span class="balance-badge" [class.low-stock]="product.balance < 10">
            {{ product.balance }}
          </span>
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="warn" (click)="deleteProduct(product)" [disabled]="loading">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Mensagem quando não há produtos -->
    <div *ngIf="products.length === 0" class="empty-state">
      <mat-icon>inventory_2</mat-icon>
      <h3>Nenhum produto cadastrado</h3>
      <p>Comece criando seu primeiro produto</p>
      <button mat-raised-button color="primary" routerLink="/products/new">
        Cadastrar Produto
      </button>
    </div>
  </mat-card>
</div>
